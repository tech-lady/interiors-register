<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
    <title>First interiors registration page</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo"><a href="#">Diva Interiors</a></div>
      <ul class="nav-links">
        <div class="menu">
        <li>Home</li>
        <li>Interiors</li>
        <li>About</li>
        <li>Blog</li>       
        <li>
          <button class="nav-button">Sign in</button>
        </li>
      </div>
      </ul>
    </nav>
    <div class="container">
      <div class="form sign-in">
        <h2>Glad you are back!</h2>
          <label>
            <span>Email</span>
            <input type="email" />
          </label>
          <label>
            <span>Password</span>
            <input type="password" />
          </label>
          <label>
            <button type="button" class="connect">Log in</button>
          </label>         
      </div>
      <a href="#" class="forgot-password">Forgot password?</a>
      <div class="sub-container">
        <div class="img">
          <div class="img__text img--up">
            <h2>You haven't created an account yet?</h2>
              <p>We got you! Register here and partner with us for the best deals</p>
          </div>
          <div class="img__text img--in">
            <h2>Are you a member already?</h2>
              <p>Welcome back! Proceed to sign in</p>
          </div>
          <div class="img__btn">
            <span class="img--up">Sign up</span>
            <span class="img--in">Sign in</span>
          </div>
        </div>
          <div class="form sign-up">
            <h2>Time to feel at home</h2>
            <label>
              <span>Username</span>
              <input type="text" />
            </label>            
              <label>
                <span>Email</span>
                <input type="email" />
              </label>
              <label>
                <span>Password</span>
                <input type="password" />
              </label>
              <label>
                <button type="button" class="connect">Sign up</button>
              </label>         
          </div>       
        </div>
      </div>
    <script src="js/index.js"></script>
  </body>
</html>
